{% load i18n %}

<nav class="navbar navbar-dark navbar-expand-lg bg-success bg-gradient p-3">
	<div class="container-fluid">
		<a class="navbar-brand" href="{% url 'Project_list' %}">{% trans 'Project Management' %}</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="{% url 'Project_list' %}">Home</a>
				</li>
			</ul>
			<form style="position:absolute; top:15px;right:15px;" method="GET" action="{% url 'Project_list' %}" class="d-flex our">
				<div class="input-group">
					<input type="text"
						name="q"
						class="form-control"
						placeholder="{% trans 'Search' %}"
						value="{{ request.GET.q }}"
					>
					<button class="btn btn-outline-light" type="submit">
						<i class="bi bi-search"></i>
					</button>
				</div>
			</form>
		</div>
	</div>
</nav>

<script>
	console.log(window)
	if ((+window.innerWidth) <= 900) {
			document.querySelector('.our').style.position = 'static';
		}
	window.addEventListener('resize', function(e) {
		if((+window.innerWidth) <= 992 ) {
			document.querySelector('.our').style.position = 'static'
		}  else {
			document.querySelector('.our').style.position = 'absolute'
		}

	})
</script>
