{% extends 'base.html' %}

{% load i18n %}

{% block content %}
	<p>{% trans 'Alert' %}</p>
	<form method="post">
		{% csrf_token %}
		<div class="text-muted my-4">
			{% trans 'Are you sure to delete' %} {{project.title}} ?
		</div>
		{{form}}
		<input class="btn btn-danger" type="submit" value="{% trans 'Delete' %}">
	</form>
{% endblock %}
