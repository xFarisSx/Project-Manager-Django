{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<div class="container">
	<div class="row justify-content-md-center">
		<div class="card col-md-6 px-0">
			<div class="card-header">
				<h3 class="mb-0 py-2">{% trans 'Profile' %}</h3>
			</div>
			<div class="card-body">
				<form method="post">
					{% csrf_token %}
					{% include 'common/form.html' with form=form %}
					<button class="btn btn-success btn-block">
						{% trans 'Save' %}
					</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	console.log(1);
	document.querySelector('input').classList.add('form-control')
</script>
{% endblock %}
